<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var arr = [5,4,8,1,3,7,0,9,2,6];
var len = arr.length;
var tmp = null;
for(var j=0; j<len-1; j++){      //循环9次
    for(var i=0; i<len-1-j; i++){    //每次比较10-j-1次数
    if(arr[i]>arr[i+1]){
        tmp = arr[i+1];
        arr[i+1] = arr[i];
        arr[i] = tmp;
    }
    }　　
}
console.log(arr)
    </script>
</body>
</html>
